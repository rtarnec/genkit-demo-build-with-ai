<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />

    <link rel="stylesheet" href="main.css" />

    <title>Genkit Demo</title>
</head>

<body>
    <div class="container app-container">
        <div id="loginContainer">
            <p class="h4 mb-3">Please log in</p>
            <div class="form-group">
                <label>Email address</label>
                <input type="email" autocomplete="off" class="form-control" id="email" />
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" autocomplete="off" class="form-control" id="password" />
            </div>
            <button type="button" class="btn btn-primary" id="loginButton">
                Log in
            </button>
        </div>

        <div id="messageContainer" class="d-none">
            <div class="form-group">
                <p class="h4 mb-4">Recipe based on a picture</p>
                <div>
                    <button type="button" class="mb-4 btn btn-primary btn-sm" id="upload-picture-btn">
                        Upload Picture
                    </button>
                </div>
            </div>

            <div class="" id="spinner">
                <div class="spinner-grow text-primary" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
                <div class="spinner-grow text-danger" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
                <div class="spinner-grow text-warning" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
                <div class="spinner-grow text-success" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>

            <div>
                <div class="mb-5" id="markdown-container"></div>
            </div>

        </div>

        <div class="mt-2 mb-3 d-none" id="logoutContainer">
            <small id="loggedAsContainer"></small>
            <button id="logoutButton" class="btn btn-secondary btn-sm ml-3">
                Log out
            </button>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script type="module">
        // Import the functions you need from the SDKs you need

        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js';

        // Add Firebase products that you want to use

        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, signOut } from 'https://www.gstatic.com/firebasejs/11.6.0/firebase-auth.js';

        import { getFunctions, httpsCallable } from 'https://www.gstatic.com/firebasejs/11.6.0/firebase-functions.js'

        import {
            getStorage,
            ref,
            uploadBytes,
            getDownloadURL,
        } from 'https://www.gstatic.com/firebasejs/11.6.0/firebase-storage.js';

        const firebaseConfig = {
            
            // Ajoutez votre config Firebase
            
            // Cependant, notez que ce n'est pas un problÃ¨me de rendre public votre config Firebase
            // Voir https://stackoverflow.com/questions/37482366/is-it-safe-to-expose-firebase-apikey-to-the-public/37484053#37484053

        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);

        // Get references to the Firebase services
        const auth = getAuth(app);
        const functions = getFunctions(app);
        const storage = getStorage(app);

        $(document).ready(() => {
            $("#spinner").hide();
            $('#loginButton').on('click', () => {
                const email = $('#email').val();
                const password = $('#password').val();
                login(email, password);
            });

            $('#logoutButton').on('click', () => {
                logout();
            });

            onAuthStateChanged(auth, (user) => {
                if (user) {
                    $('#loginContainer').addClass('d-none');
                    $('#messageContainer').removeClass('d-none');
                    $('#logoutContainer').removeClass('d-none');
                    $('#loggedAsContainer').text('Logged in as ' + user.email);
                } else {
                    $('#loggedAsContainer').text('');
                    $('#loginContainer').removeClass('d-none');
                    $('#messageContainer').addClass('d-none');
                    $('#logoutContainer').addClass('d-none');
                }
            });

            $('#upload-picture-btn').on('click', async () => {
                await selectFile();
            });

        });


        function selectFile() {
            let input = document.createElement("input");
            input.type = "file";
            input.multiple = "multiple";
            input.onchange = async (_) => {
                let files = Array.from(input.files);
                await uploadFile(input.files[0]);
            };
            input.click();
        }

        async function uploadFile(file) {  // And call Flow
            try {
                $('#markdown-container').empty();
                $("#spinner").show();
                const fileName = file.name;
                const fileRef = ref(storage, fileName);
                await uploadBytes(fileRef, file);
                const imgURL = await getDownloadURL(fileRef);
                await callMenuSuggestionFlowFromImage(imgURL);

            } catch (error) {
                console.log(error);
            }
        }

        async function callMenuSuggestionFlowFromImage(imgURL) {
            try {

                const menuSuggestionFlowFromImage = httpsCallable(functions, 'menuSuggestionFromImage');
                const llmResponse = await menuSuggestionFlowFromImage(imgURL);

                $("#spinner").hide();
                $('#markdown-container').empty().append(marked.parse(llmResponse.data));
            } catch (error) {
                console.log(error);
            }
        }

        async function login(email, password) {
            try {
                await signInWithEmailAndPassword(auth, email, password);
            } catch (error) {
                alert(error.message);
            }
        }

        async function logout() {
            await signOut(auth);
        }


    </script>
</body>

</html>
